{% load static %}
<div class="header__container">
    <a href="{% url 'index' %}" class="company-name header__company-name">{{ site_name }}</a>
    <nav class="menu header__menu">
        <ul class="menu__list header__menu-list">
            <li class="menu__item"><a href="{% if request.path != '/' %}{% url 'index' %}#section-problems{% else %}#section-problems{% endif %}" class="menu__link">Чому ми?</a></li>
            <li class="menu__item"><a href="{% if request.path != '/' %}{% url 'index' %}#section-describe{% else %}#section-describe{% endif %}" class="menu__link">Як це працює?</a></li>
            <li class="menu__item"><a href="{% if request.path != '/' %}{% url 'index' %}#section-subscriptions{% else %}#section-subscriptions{% endif %}" class="menu__link">Вартість</a></li>
            <li class="menu__item"><a href="{% if request.path != '/' %}{% url 'index' %}#section-eating{% else %}#section-eating{% endif %}" class="menu__link">Переваги</a></li>
            <li class="menu__item"><a href="{% if request.path != '/' %}{% url 'index' %}#section-ask{% else %}#section-ask{% endif %}" class="menu__link">Запитайте нас</a></li>
        </ul>
    </nav>
    <a href="{% url 'our_shop' %}" class="btn header-btn">Наш магазин</a>
    {% if user.is_authenticated %}
        {% if user.is_staff %}
            <nav class="menu header__menu">
                <ul class="menu__list header__menu-list">
                    <li class="menu__item"><a href="{% url 'manager_profile' %}" class="menu__link header__profile">Особистий кабінет</a></li>
                </ul>
            </nav>
        {% else %}
            <nav class="menu header__menu">
                <ul class="menu__list header__menu-list">
                    <li class="menu__item"><a href="{% url 'profile' %}" class="menu__link header__profile">Особистий кабінет</a></li>
                </ul>
            </nav>
        {% endif %}
        <nav class="menu header__menu">
            <ul class="menu__list header__menu-list">
                <li class="menu__item"><a href="{% url 'logout' %}" class="menu__link header__logout">Вийти</a></li>
            </ul>
        </nav>
    {% else %}
        <nav class="menu header__menu">
            <ul class="menu__list header__menu-list">
                <li class="menu__item"><a href="{% url 'login' %}" class="menu__link header__login">Вхід</a></li>
                <li class="menu__item"><a href="{% url 'register' %}" class="menu__link header__register">Реєстрація</a></li>
            </ul>
        </nav>
    {% endif %}
</div>

<style>
    .header__menu {
        display: flex;
        flex-direction: row;
    }

    .header__menu-list {
        display: flex;
        list-style-type: none;
        padding: 0;
        margin: 0;
        align-items: center;
    }

    .menu__link.header__login,
    .menu__link.header__register {
        font-size: 18px;
    }

    .header__container {
        display: flex;
        justify-content: flex-end;
        gap: 2.7em;
        align-items: center;
        max-width: 1360px;
        width: 95%;
        margin: 0 auto;
    }
</style>
