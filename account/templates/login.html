{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Вхід" %}</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
</head>
<body>
    <header class="header">
        <div class="header__container">
          {% include 'nav.html' %}
          <div class="burger">
            <button id="burger__toggle">
                <span class="burger__line"></span>
            </button>
          </div>
        </div>
    </header>

    <main class="main">
        <section class="login-section">
            <div class="login-container">
                <h1 class="login-title">{% trans "Вхід" %}</h1>
                <div class="form-container">
                    <form method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="row gy-4">
                            {% for field in form %}
                                <p><label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}: </label>{{ field }}</p>
                                <div class="form-error">{{ field.errors }}</div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-primary">{% trans "Вхід" %}</button>
                    </form>
                    <p class="registration-link">{% trans "Ще не маєте аккаунту?" %} <a href="{% url 'register' %}">{% trans "Реєстрація" %}</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>{{ footer_text }}</p>
        </div>
    </footer>
</body>
</html>

<style>
    .login-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
    }

    .login-container {
        text-align: center;
    }

    .form-container {
        text-align: left;
    }

    .registration-link {
        margin-top: 10px;
        display: block;
        text-align: center;
    }

    .registration-link a {
        color: blue;
        text-decoration: underline;
    }

    footer {
        text-align: center;
        padding: 20px 0;
        background-color: #f9f9f9;
    }

    .footer-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
